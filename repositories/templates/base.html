{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Popping Projects</title>
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  
</head>
<body class=> 

  <div class="container-fluid min-vh-100 bg-light g-0 d-flex flex-column">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-2">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Popping Projects</a>
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link text-light" href="{% url 'home' %}">Home</a></li>
          <li class="nav-item"><a class="nav-link text-light" href="{% url 'explore' %}">Explore</a></li>
          {% if user.is_authenticated %}
            <li class="nav-item"><a class="nav-link text-light" href="{% url 'account' %}">Account</a></li>
          {% endif %}
        </ul>
        <div class="d-flex">
          {% if user.is_authenticated %}
            <p class="text-light me-3 my-auto" >{{ user.username }}</p>
            <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
          {% else %}
          <a href="{% url 'login' %}" class="btn btn-primary me-3">Login</a>

            <a href="{% url 'signup' %}" class="btn btn-success">Signup</a>
          {% endif %}
        </div>
      </div>
    </nav>

    {% block content %}{% endblock content %}
    
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
