{% extends "base.html" %}

{% block content %}
  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  <div class="d-flex justify-content-center align-items-center flex-column pt-5">
    <form method="post" class="text-center">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary mt-3">Login</button>
    </form>

    <p class="mt-3">Don't have an account?<a href="/signup/">Sign up here</a></p>
  </div>
{% endblock content %}
